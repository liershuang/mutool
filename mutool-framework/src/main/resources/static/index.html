  <script src="layuiadmin/layui/layui.js"></script>
  <!--
  菜单标签说明：
  1、一级菜单class为layui-nav-item，默认打开需设置class为layui-nav-itemed
  2、菜单默认选中设置class为layui-this
  3、li标签下有<dl class="layui-nav-child"></dl>标签时会展示层级下拉箭头
  4、目录不可请求跳转，当目录下有<dl class="layui-nav-child"></dl>标签且有lay-href时lay-href不生效，同时目录无法正常收缩
  -->
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'element'], function(){
    var $ = layui.$,
            element = layui.element,
            layer = layui.layer;

    $.ajax({
      url: "/sys/menu/getMenuTreeList",
      type: 'POST',
      traditional: true,
      //要设置同步，异步会丢失效果
      async: false,
      data: {},
      success: function (result) {
        debugger;
        if (result.code == 200) {
          //渲染菜单
          organMenuTree(result.data);
        } else {
          layer.msg(result.msg, {icon: 5});
        }
      }
    });

    //组织菜单树
    function organMenuTree(menuTreeList){
      if(!menuTreeList){
        return;
      }
      var menuHtml = "";
      $.each(menuTreeList, function(index,value){
        menuHtml += '<li data-name="home" class="layui-nav-item">\n';
          //为菜单情况
          if(value.type == 1){
            menuHtml += '<a href="javascript:;" lay-href="'+value.url+'" lay-tips="'+value.name+'" lay-direction="2">\n';
            menuHtml += ' <i class="layui-icon '+value.icon+'"></i>'+value.name+'\n';
            menuHtml += '</a>';
          }else if(value.type == 0){
            //为目录情况
            menuHtml += '<a href="javascript:;" lay-tips="'+value.name+'" lay-direction="2">\n';
            menuHtml += ' <i class="layui-icon '+value.icon+'"></i>'+value.name+'\n';
            menuHtml += '</a>\n';
            menuHtml += '<dl class="layui-nav-child">\n';
            //判断是否有子菜单
            if(value.childList){
              //组织子菜单html给变量childMenuHtml
              menuHtml += getChildMenuHtml(value.childList);
            }
            menuHtml += '</dl>\n';
          }
        menuHtml += '</li>\n';
      });
      $("#LAY-system-side-menu").append(menuHtml);
    }

    //递归组织获取子菜单html代码
    function getChildMenuHtml(childMenuTreeList){
      var childHtmlVar = "";
      if(!childMenuTreeList){
        return "";
      }
      $.each(childMenuTreeList, function(index,value){
        //为菜单情况
        if(value.type == 1){
          childHtmlVar += '<dd data-name="console"><a lay-href="'+value.url+'"><i class="layui-icon '+value.icon+'"></i>'+value.name+'</a></dd>\n';
        }else if(value.type == 0){
          //为目录情况
          childHtmlVar += '<dd data-name="grid">\n';
          childHtmlVar += '   <a href="javascript:;">'+value.name+'</a>\n';
          childHtmlVar += '   <dl class="layui-nav-child">\n';
          if(value.childList){
            $.each(value.childList, function(childIndex, childValue){
              if(childValue.type == 1){
                childHtmlVar += '  <dd data-name="list"><a lay-href="'+childValue.url+'"><i class="layui-icon '+value.icon+'"></i>'+childValue.name+'</a></dd>\n';
              }else if(childValue.type == 0){
                childHtmlVar += '  <dd data-name="grid">\n';
                childHtmlVar += '     <a href="javascript:;">'+childValue.name+'</a>\n';
                childHtmlVar += '     <dl class="layui-nav-child">\n';
                childHtmlVar += getChildMenu(childValue.childList);
                childHtmlVar += '     </dl>\n';
                childHtmlVar += '  </dd>\n';
              }
            });
          }
          childHtmlVar += '   </dl>\n';
          childHtmlVar += '</dd>\n';
        }
      });
      return childHtmlVar;
    }

    //初始化标签重新渲染，否则会丢失页面效果
    element.init();
  });
  </script>
</body>
</html>
